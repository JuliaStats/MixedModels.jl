name: benchmarks
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'LICENSE.md'
      - 'README.md'
      - 'docs/**'
      - 'issues/**'
      - 'format/**'
      - 'test/**'
jobs:
    benchmarks:
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
        steps:
          - uses: actions/checkout@v3
          - uses: julia-actions/setup-julia@v1
            with:
              version: "1"
          - uses: julia-actions/cache@v1
          - uses: julia-actions/julia-buildpkg@v1
          - run: |
              git fetch origin +:refs/remotes/origin/HEAD
              julia --project=benchmark/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
              # adding BenchmarkTools is a crutch until we've got a good base on main
              julia --project=benchmark/ -e 'using PkgBenchmark, MixedModels; export_markdown(stdout, judge(MixedModels, BenchmarkConfig(;id="origin/HEAD", juliacmd=`julia -O3 -e"using Pkg; Pkg.update(); Pkg.add(\"BenchmarkTools\")"`); verbose=true))'
