## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
  - julia: 1.0     # currently an outdated function in StatsModels fails under 1.0, warns under 0.7
  - julia: nightly
notifications:
  email: false
git:
  depth: 99999999

after_script:  # TODO: change to after_success once https://github.com/JuliaLang/julia/issues/28306 is fixed
  # push coverage results to Codecov and Coveralls
  - julia -e 'using Pkg, MixedModels; cd(joinpath(dirname(pathof(MixedModels)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
  # Update the documentation
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using MixedModels; ENV["DOCUMENTER_DEBUG"] = "true"; include(joinpath(dirname(pathof(MixedModels)), "..", "docs", "make.jl"))'
